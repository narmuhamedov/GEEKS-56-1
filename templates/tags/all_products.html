<h1>Все продукты питания</h1>
<a href="{% url 'meal_products' %}">#Еда</a>
<br>
<a href="{% url 'drinks_products' %}">#Напитки</a>
<ol>
  {% for i in products %}
  <li>
    <h2>{{ i.title }}</h2>
    <p>{{ i.created_at }}</p>
      <p>
        Теги:
        {% for tag in i.tags.all %}
          {{ tag.name }}{% if not forloop.last %}, {% endif %}
        {% empty %}
          без тегов
        {% endfor %}
      </p>
  </li>

  {% endfor %}
</ol>
